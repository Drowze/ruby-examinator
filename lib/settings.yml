# Desired inputs and outputs (copy them manually to the folder):
inputs_dir: './data/inputs.txt'
outputs_dir: './data/outputs.txt'

# Sources directory (copy them manually to the folder):
source_dir: './data/sources/'

# What to do with data
preserve_bins: false
preserve_outs: false

# Verbose options (text on terminal)
verbose_out_results: 0 # 0: false, 1: only succesful outputs, 2: only wrong outputs, 3: both  
verbose_results: true 

# Results directory:
report_to_file: true
report_dir: 
tested_out_dir: './results/outputs/'
tested_bin_dir: './results/bin/'

# Compiler/interpreter
compiler: 'g++'
compiler_params: '-w' # (ommit the -o parameter)
bin_extension: '.exe' # if no extension, use ''
ex: './' # to execute the program/script. e.g.: 'ruby ', './', 'java '...
error: ['not found', 'error'] # strings contained in the error message TO-DO: implement this
time_amount: 0.5 # time amount before timeout. Default: 3
timeout_break: true # Suspend any more testigs on a file after a timeout
